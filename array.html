<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>array</h1>
    <p id="demo"></p>

    <script>
        const cars = ["bmw", "audi", "kia", "gls"];
        cars.push("creta");
        // cars.pop();
        cars.unshift("maruti");
        // cars[cars.length] = "verna";
        // cars[7]="punch"
        let cslen = cars.length;

        let text = "<ul>";
        for (let i = 0; i < cslen; i++) {
            text += "<li>" + cars[i] + "</li>";
        }
        text += "</ul>";
        // cars.forEach(myfunction);
        // text += "</ul>";

        // function myfunction(value) {
        //     text += "<li>" + value + "</li>";
        // }

        // delete cars[0];
        document.getElementById("demo").innerHTML = text;
        // console.log(cars.toString());
    </script>
</body>

</html>
