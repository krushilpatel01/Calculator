<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String function</title>
</head>

<body>
    <p id="demo">hello world</p>
    <button onclick="myfunction()">try it</button>

    <script>
        // length get function
        let text = "abcjncd";
        let length = text.length;
        console.log(length);

        //<!-Extracting string characcters-> 
        var text2 = "hello world";
        var name = "krushil";
        console.log(text2.charCodeAt(0));
        // charAt() = use for print one character
        // charCodeAt() = use for binary value print
        // <!-- also you can use this line to get string character-->
        // name.at(3);
        // name[3];
        console.log(name.at(2));
        console.log(name[3]);

        // <!-Extrecting string parts->
        let fruit = "apple, bannana, mango";
        let part = fruit.slice(-7, 19);
        // you can use starting and end position of string(3 ,6)
        // also you can use (-6) but it work opposite side
        console.log(part);

        let once = fruit.substring(-7, 19);
        console.log(once);

        let next = fruit.substr(-7, 19);
        console.log(next);


        function myfunction() {
            let text01 = document.getElementById('demo').innerHTML;
            document.getElementById('demo').innerHTML = text01.toUpperCase();
        }

        // string concat
        let abc = "hello";
        let bcd = "world";
        let k = "bye";
        let x = abc.concat(" ", bcd, " ", k);
        console.log(x);
        // you can use trim function to remove white space all also used trimstart and trimend function to remove whitespcae in the string.

        // string padding function
        let number = "5";
        let paddded = number.padStart(4, "0");
        let paddend = number.padEnd(4, "0");
        // you can use another symbol then 0
        console.log(paddded);
        console.log(paddend);
        let op = "hello ";
        let dokl = op.repeat(4);
        console.log(dokl);

        // here we create a replace function
        let city = "londan is best";
        let redo = city.replace('londan', 'asia');
        console.log(redo);

        // split string 
        let demo4 = "a,d,v,e,g";
        const myArray = demo4.split(",");
        // here you can use (" , "(comma), " "(whitespace), " | "(pipshine));
        console.log(myArray[1]);
    </script>


</body>

</html>
