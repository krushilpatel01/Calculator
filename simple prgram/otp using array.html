<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            gap: 20px;
        }

        p {
            width: 30px;
            height: 30px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <h1>otp generater using array</h1>
    <div class="main">
        <p id="demo" style="width: 100px;"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <button type="button" onclick="myfunction()">try it</button>
    </div>

    <script>
        const points = [4, 6, 7, 9];
        document.getElementById('demo').innerHTML = points;

        function myfunction() {
            for (let i = points.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() );
                let k = points[i];
                points[i] = points[j];
                points[j] = k;
            }

            for (let val of points) {
            document.getElementById('demo1').innerHTML = val;
            document.getElementById('demo2').innerHTML = val;
            document.getElementById('demo3').innerHTML = val;
            document.getElementById('demo4').innerHTML = val;

            }

        }
    </script>
</body>

</html>
